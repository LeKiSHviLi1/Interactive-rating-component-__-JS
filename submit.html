<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive rating component JS</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/submit.css" />
  </head>
  <body>
    <div class="Submit">
      <div class="content">
        <div class="content-bg">
          <div class="icon-bg">
            <img class="icon" src="images/icon-star.svg" alt="icon-star" />
          </div>
          <div class="text-container">
            <h1 class="title">How did we do?</h1>
            <p class="paragraph">
              Please let us know we did with you support request. All feedback
              is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating-container" id="btnContainer">
            <button class="btn" id="1" onclick="clickedBtn(this)">1</button>
            <button class="btn" id="2" onclick="clickedBtn(this)">2</button>
            <button class="btn" id="3" onclick="clickedBtn(this)">3</button>
            <button class="btn" id="4" onclick="clickedBtn(this)">4</button>
            <button class="btn" id="5" onclick="clickedBtn(this)">5</button>
          </div>
          <div>
            <button class="button" onclick="sub()">submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/submit.js"></script>
  </body>
</html>

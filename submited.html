<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component JS</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/submited.css" />
  </head>
  <body>
    <div class="Submited">
      <div class="content">
        <div class="submited-content-bg">
          <div class="image-container">
            <img class="image" src="images/illustration-thank-you.svg" />
          </div>
          <div class="rating-content">
            <p class="rating-txt" id="paragraph"></p>
          </div>
          <div class="submited-text-container">
            <h1 class="submited-title">Thank you!</h1>
            <p class="submited-paragraph">
              We appreciate you taking the time to give a rating. If ever need
              more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/submited.js"></script>
  </body>
</html>
